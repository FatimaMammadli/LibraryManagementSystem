<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sifariş Detalları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-info"><i class="fas fa-file-alt"></i> Sifariş Məlumatları</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><strong>Tələbə:</strong> <span th:text="${order.studentName}"></span></h5>
      <h5 class="card-title"><strong>Kitab:</strong> <span th:text="${order.bookTitle}"></span></h5>
      <p><strong>Sifariş Tarixi:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
  </div>
  <a href="/dashboard/orders" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Geri</a>
</div>
</body>
</html>
