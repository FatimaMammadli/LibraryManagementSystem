<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sifarişlər Siyahısı</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center text-primary">📚 Sifarişlər Siyahısı</h2>

  <a href="/dashboard" class="btn btn-secondary mb-3">🔙 Dashboard-a Qayıt</a>
  <a href="/dashboard/orders/create" class="btn btn-success mb-3">➕ Yeni Sifariş</a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tələbə</th>
      <th>Kitab</th>
      <th>Sifariş Tarixi</th>
      <th>Qaytarılma Tarixi</th>
      <th>Əməliyyatlar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.student.name}"></td>
      <td th:text="${order.book.name}"></td>
      <td th:text="${order.orderDate}"></td>
      <td th:text="${order.returnDate} ?: 'Hələ qaytarılmayıb'"></td>
      <td>
        <a th:href="@{/dashboard/orders/view/{id}(id=${order.id})}" class="btn btn-info">👁 Bax</a>
        <a th:href="@{/dashboard/orders/delete/{id}(id=${order.id})}" class="btn btn-danger">🗑 Sil</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
