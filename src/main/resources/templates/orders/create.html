<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yeni Sifariş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-success"><i class="fas fa-plus-circle"></i> Yeni Sifariş Əlavə Et</h2>
  <form th:action="@{/dashboard/orders/create}" th:object="${order}" method="post">

    <div class="mb-3">
      <label class="form-label">Tələbə:</label>
      <select class="form-select" th:field="*{studentId}">
        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Kitab:</label>
      <select class="form-select" th:field="*{bookId}">
        <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Yadda Saxla</button>
    <a href="/dashboard/orders" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri</a>
  </form>
</div>
</body>
</html>
