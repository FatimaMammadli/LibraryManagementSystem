<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🎀 Kitab Detalları 🎀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #5a3d5c;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff4081;
            text-shadow: 1px 1px 3px rgba(255, 64, 129, 0.3);
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .btn-custom {
            border-radius: 25px;
            background: #ff69b4;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        .btn-secondary {
            border-radius: 25px;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .list-group-item:hover {
            background: rgba(255, 64, 129, 0.2);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-book-open"></i> 🎀 Kitab Məlumatları 🎀</h2>
        <div class="card-body">
            <h5 class="card-title"><strong>📖 Ad:</strong> <span th:text="${book.name}"></span></h5>
            <p><strong>📚 ISBN:</strong> <span th:text="${book.isbn}"></span></p>
            <p><strong>🏢 Nəşriyyat:</strong> <span th:text="${book.publisher}"></span></p>
            <p><strong>📅 Nəşr ili:</strong> <span th:text="${book.publishedYear}"></span></p>
            <p><strong>📦 Mövcud nüsxə:</strong> <span th:text="${book.quantity}"></span></p>

            <h6 class="text-muted mt-3"><i class="fas fa-user"></i> Müəlliflər:</h6>
            <ul class="list-group">
                <li class="list-group-item" th:each="author : ${book.authorNames}" th:text="${author}"></li>
            </ul>
    </div>

    <a href="/website" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Geri</a>
</div>

</body>
</html>
