<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üéÄ B√ºt√ºn Kitablar üéÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #5a3d5c;
        }
        .container {
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff4081;
            text-shadow: 1px 1px 3px rgba(255, 64, 129, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }
        .list-group-item a {
            color: #ff4081;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .list-group-item:hover {
            background: rgba(255, 64, 129, 0.2);
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            border-radius: 25px;
            border: 2px solid #ff69b4;
            padding: 10px;
        }
        .search-box button {
            border-radius: 25px;
            background: #ff69b4;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .search-box button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 15px 15px;
        }
        .btn-custom {
            border-radius: 25px;
            background: #ff69b4;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-book"></i> üéÄ B√ºt√ºn Kitablar üéÄ</h2>

    <div class="row">
        <div class="col-md-3">
            <h4 class="text-secondary"><i class="fas fa-filter"></i> Kateqoriyalar</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/website" class="text-decoration-none">B√ºt√ºn Kitablar</a>
                </li>
                <li th:each="category : ${categories}" class="list-group-item">
                    <a th:href="@{/website(category=${category.id})}" th:text="${category.name}"
                       class="text-decoration-none"></a>
                </li>
            </ul>
        </div>

        <div class="col-md-9">
            <form method="get" action="/website" class="mb-4 search-box">
                <input type="text" name="search" class="form-control" placeholder="üìö Kitab axtar..." required>
                <button type="submit" class="btn btn-custom"><i class="fas fa-search"></i> Axtar</button>
            </form>

            <div class="row">
                <div class="col-md-4 mb-4" th:each="book : ${books}">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${book.name}"></h5>
                            <p class="card-text"><strong>N…ô≈üriyyat:</strong> <span th:text="${book.publisher}"></span></p>
                            <a th:href="@{/website/{id}(id=${book.id})}" class="btn btn-custom">
                                <i class="fas fa-info-circle"></i> ∆ètraflƒ±
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
