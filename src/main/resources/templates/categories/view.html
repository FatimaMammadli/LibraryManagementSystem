<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kateqoriya Detalları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-info"><i class="fas fa-layer-group"></i> Kateqoriya Məlumatları</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Ad:</strong> <span th:text="${category.name}"></span></h5>
            <h6 class="text-muted">Bu kateqoriyaya aid kitablar:</h6>
            <ul class="list-group">
                <li class="list-group-item" th:each="book : ${category.bookIds}" th:text="${book}"></li>
            </ul>
        </div>
    </div>
    <a href="/dashboard/categories" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Geri</a>
</div>
</body>
</html>
