<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kateqoriyanı Redaktə Et</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-warning"><i class="fas fa-edit"></i> Kateqoriyanı Redaktə Et</h2>
  <form th:action="@{/dashboard/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post">
    <div class="mb-3">
      <label class="form-label">Kateqoriya Adı:</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Yenilə</button>
    <a href="/dashboard/categories" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri</a>
  </form>
</div>
</body>
</html>
