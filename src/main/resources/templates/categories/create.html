<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yeni Kateqoriya Əlavə Et</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">
        <i class="fas fa-folder-plus"></i> Yeni Kateqoriya Əlavə Et
    </h2>

    <form th:action="@{/dashboard/categories/create}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="name" class="form-label"><i class="fas fa-tag"></i> Kateqoriya Adı</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Kateqoriya adını daxil edin" required>
        </div>

        <button type="submit" class="btn btn-success btn-custom">
            <i class="fas fa-save"></i> Yadda saxla
        </button>

        <a th:href="@{/dashboard/categories}" class="btn btn-secondary btn-custom mt-2">
            <i class="fas fa-arrow-left"></i> Geri Qayıt
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
