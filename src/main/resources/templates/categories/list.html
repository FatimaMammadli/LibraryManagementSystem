<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üéÄ Kateqoriyalar üéÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #5a3d5c;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff4081;
            text-shadow: 1px 1px 3px rgba(255, 64, 129, 0.3);
            text-align: center;
        }
        .btn-custom {
            background: #ff4081;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #d81b60;
            transform: scale(1.05);
        }
        .btn-secondary, .btn-success, .btn-info, .btn-warning, .btn-danger {
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover, .btn-success:hover, .btn-info:hover, .btn-warning:hover, .btn-danger:hover {
            transform: scale(1.05);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background: #ff4081 !important;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fas fa-layer-group"></i> Kateqoriyalar üéÄ</h2>

    <a href="/dashboard/categories/create" class="btn btn-custom mb-3">
        <i class="fas fa-plus"></i> Yeni Kateqoriya
    </a>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Ad</th>
            <th>∆èm…ôliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, iterStat : ${categories}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/dashboard/categories/view/{id}(id=${category.id})}" class="btn btn-info btn-sm">
                    <i class="fas fa-eye"></i> Bax
                </a>
                <a th:href="@{/dashboard/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Redakt…ô et
                </a>
                <form th:action="@{/dashboard/categories/delete/{id}(id=${category.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Silm…ôk ist…ôdiyiniz…ô …ôminsiniz?')">
                        <i class="fas fa-trash"></i> Sil
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
