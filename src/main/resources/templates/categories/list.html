<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories List</title>
</head>
<body>
<h1>Categories</h1>
<a th:href="@{/categories/create}">Add New Category</a>
<ul>
    <li th:each="category : ${categories}">
        <span th:text="${category.name}">Category Name</span>
        <a th:href="@{'/categories/edit/' + ${category.id}}">Edit</a>
        <a th:href="@{'/categories/delete/' + ${category.id}}" onclick="return confirm('Are you sure?');" style="color: red;">Delete</a>
    </li>
</ul>
</body>
</html>
