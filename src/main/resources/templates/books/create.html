<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
</head>
<body>
<h1>Create Book</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" th:field="*{publisher}" required>
    <br>
    <label for="year">Published Year:</label>
    <input type="number" id="year" th:field="*{publishedYear}" required>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required>
    <br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/books}">Back to List</a>
</body>
</html>
