<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Kitab Əlavə Et</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-success"><i class="fas fa-book-medical"></i> Yeni Kitab Əlavə Et</h2>
    <form th:action="@{/dashboard/books/create}" th:object="${book}" method="post">
        <div class="mb-3">
            <label class="form-label">Kitab Adı:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ISBN:</label>
            <input type="text" th:field="*{isbn}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nəşriyyat:</label>
            <input type="text" th:field="*{publisher}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Müəlliflər:</label>
            <select class="form-select" th:field="*{authorIds}" multiple>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Kateqoriya:</label>
            <select class="form-select" th:field="*{categoryId}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Yadda Saxla</button>
        <a href="/dashboard/books" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri</a>
    </form>
</div>
</body>
</html>
