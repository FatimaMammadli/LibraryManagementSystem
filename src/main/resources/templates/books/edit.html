<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Kitab Əlavə Et</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center text-success">➕ Yeni Kitab Əlavə Et</h1>
    <a th:href="@{/dashboard/books}" class="btn btn-secondary mb-3">🔙 Geri</a>

    <form th:action="@{/dashboard/books/update/{id}(id=${book.id})}" th:object="${book}" method="post" class="card p-4 shadow-lg">

    <div class="mb-3">
            <label class="form-label">📖 Ad:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">🔢 ISBN:</label>
            <input type="text" th:field="*{isbn}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📷 Şəkil URL:</label>
            <input type="text" th:field="*{image}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">🏢 Nəşriyyat:</label>
            <input type="text" th:field="*{publisher}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📅 Nəşr ili:</label>
            <input type="number" th:field="*{publishedYear}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📦 Ədəd:</label>
            <input type="number" th:field="*{quantity}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">📚 Kateqoriya:</label>
            <select th:field="*{category.id}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">✍ Müəlliflər:</label>
            <select th:field="*{authors}" class="form-control" multiple>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">💾 Yadda Saxla</button>
    </form>
</div>

</body>
</html>
