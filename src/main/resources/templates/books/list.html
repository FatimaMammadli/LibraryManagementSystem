<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitablar Siyahƒ±sƒ± üéÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* √á…ôhrayƒ± fon v…ô …ôsas stil */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #5a3d5c;
        }

        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff4081;
            text-shadow: 1px 1px 3px rgba(255, 64, 129, 0.3);
        }

        /* X√ºsusi butonlar */
        .btn-custom {
            background: #ff4081;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #d81b60;
            transform: scale(1.05);
        }

        /* Tablo dizaynƒ± */
        .table-hover tbody tr:hover {
            background-color: #ffebee;
        }

        .table-dark {
            background-color: #ff4081 !important;
        }

        .table-dark th {
            color: white;
        }

        /* ∆èm…ôliyyat d√ºym…ôl…ôri */
        .btn-sm {
            border-radius: 20px;
            transition: 0.3s;
        }

        .btn-sm:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center"><i class="fas fa-book"></i> Kitablar Siyahƒ±sƒ± üéÄ</h2>
    
    <a href="/dashboard/books/create" class="btn btn-custom mb-3">
        <i class="fas fa-plus"></i> Yeni Kitab
    </a>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Ad</th>
            <th>ISBN</th>
            <th>N…ô≈üriyyat</th>
            <th>∆èm…ôliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, iterStat : ${books}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publisher}"></td>
            <td>
                <a th:href="@{/dashboard/books/view/{id}(id=${book.id})}" class="btn btn-info btn-sm">
                    <i class="fas fa-eye"></i> Bax
                </a>
                <a th:href="@{/dashboard/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Redakt…ô et
                </a>
                <form th:action="@{/dashboard/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Silm…ôk ist…ôdiyiniz…ô …ôminsiniz?')">
                        <i class="fas fa-trash"></i> Sil
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
