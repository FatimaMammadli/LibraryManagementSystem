<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Tələbə</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-success"><i class="fas fa-user-plus"></i> Yeni Tələbə Əlavə Et</h2>
    <form th:action="@{/dashboard/students/create}" th:object="${student}" method="post">

        <div class="mb-3">
            <label class="form-label">Ad:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sif:</label>
            <input type="text" th:field="*{sif}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Yadda Saxla</button>
        <a href="/dashboard/students" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri</a>
    </form>
</div>
</body>
</html>
