<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tələbə Siyahısı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .container { margin-top: 50px; }
        .btn { margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-user-graduate"></i> Tələbə Siyahısı</h2>

    <a href="/dashboard/students/create" class="btn btn-success mb-3"><i class="fas fa-user-plus"></i> Yeni Tələbə Əlavə Et</a>

    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Email</th>
            <th>Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/dashboard/students/view/{id}(id=${student.id})}" class="btn btn-info"><i class="fas fa-eye"></i> Gör</a>
                <a th:href="@{/dashboard/students/edit/{id}(id=${student.id})}" class="btn btn-warning"><i class="fas fa-edit"></i> Redaktə</a>
                <form th:action="@{/dashboard/students/delete/{id}(id=${student.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Tələbəni silmək istədiyinizə əminsiniz?');">
                        <i class="fas fa-trash"></i> Sil
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Dashboard-a Qayıt</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
