<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
</head>
<body>
<h1>Students</h1>
<a th:href="@{/students/create}">Add New Student</a>
<ul>
    <li th:each="student : ${students}">
        <span th:text="${student.name}">Student Name</span>
        <br>
        <span>Email:</span> <span th:text="${student.email}">Email</span>
        <br>
        <span>Phone:</span> <span th:text="${student.phone}">Phone</span>
        <br>
        <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
        <a th:href="@{'/students/delete/' + ${student.id}}" onclick="return confirm('Are you sure?');" style="color: red;">Delete</a>
    </li>
</ul>
</body>
</html>
