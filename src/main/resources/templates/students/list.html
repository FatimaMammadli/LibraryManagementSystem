<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tələbələr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-primary text-center"><i class="fas fa-users"></i> Tələbələr</h2>

    <!-- Yeni Tələbə Əlavə Et -->
    <a href="/dashboard/students/create" class="btn btn-success mb-3">
        <i class="fas fa-plus"></i> Yeni Tələbə
    </a>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Ad</th>
            <th>Email</th>
            <th>Sif</th>
            <th>Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.sif}"></td>
            <td>
                <a th:href="@{/dashboard/students/view/{id}(id=${student.id})}" class="btn btn-info btn-sm">
                    <i class="fas fa-eye"></i> Bax
                </a>
                <a th:href="@{/dashboard/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Redaktə et
                </a>
                <form th:action="@{/dashboard/students/delete/{id}(id=${student.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Silmək istədiyinizə əminsiniz?')">
                        <i class="fas fa-trash"></i> Sil
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
