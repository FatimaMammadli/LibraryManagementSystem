<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>üéÄ T…ôl…ôb…ô M…ôlumatlarƒ± üéÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #5a3d5c;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff4081;
            text-shadow: 1px 1px 3px rgba(255, 64, 129, 0.3);
        }
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .btn-custom {
            border-radius: 25px;
            background: #ff69b4;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        .btn-secondary {
            border-radius: 25px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
        }
        .table thead {
            background: #ff69b4;
            color: white;
        }
        .table tbody tr:hover {
            background: rgba(255, 182, 193, 0.3);
            transition: 0.3s;
        }
        label {
            font-weight: bold;
            color: #d63384;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-user"></i> üéÄ T…ôl…ôb…ô M…ôlumatlarƒ± üéÄ</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Ad:</strong> <span th:text="${student.name}"></span></h5>
            <h5 class="card-title"><strong>Email:</strong> <span th:text="${student.email}"></span></h5>
            <p><strong>Sif:</strong> <span th:text="${student.sif}"></span></p>
        </div>
    </div>

        </tr>

        <tbody>
        <tr th:each="order, iterStat : ${orders}">

            <td th:text="${order.bookTitle}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <form th:action="@{/dashboard/orders/return/{id}(id=${order.id})}" method="post" style="display:inline;">

                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Silm…ôk ist…ôdiyiniz…ô …ôminsiniz?')">
                        <i class="fas fa-trash"></i> Sil

                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/dashboard/students" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Geri</a>
</div>

</body>
</html>
