<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Author</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Create Author</h1>

<!-- Display validation errors -->
<div th:if="${#fields.hasErrors('name')}" style="color: red;">
    <p th:errors="*{name}">Name error</p>
</div>

<form th:action="@{/authors}" th:object="${author}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter author's name" required>
    <button type="submit">Save</button>
</form>

<a th:href="@{/authors}" style="margin-top: 20px; display: inline-block;">Back to Authors List</a>
</body>
</html>
