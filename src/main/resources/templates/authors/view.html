<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Müəllif Detalları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
  <h2 class="text-info"><i class="fas fa-user"></i> Müəllif Məlumatları</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><strong>Ad:</strong> <span th:text="${author.name}"></span></h5>
      <h6 class="card-subtitle mb-2 text-muted">Yazdığı Kitablar:</h6>
      <ul class="list-group">
        <li class="list-group-item" th:each="book : ${author.bookIds}" th:text="${book}"></li>
      </ul>
    </div>
  </div>
  <a href="/dashboard/authors" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Geri</a>
</div>
</body>
</html>
