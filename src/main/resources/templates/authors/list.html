<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>💖 Müəlliflər Siyahısı 🎀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 0, 127, 0.2);
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #ff1493;
        }
        .btn-success, .btn-info, .btn-warning, .btn-danger {
            border-radius: 20px;
        }
        .btn-success:hover, .btn-info:hover, .btn-warning:hover, .btn-danger:hover {
            transform: scale(1.05);
        }
        .table-hover tbody tr:hover {
            background-color: #ffc0cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-user-tie"></i> 🎀 Müəlliflər 💖</h2>
    <a href="/dashboard/authors/create" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Yeni Müəllif</a>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Ad</th>
            <th>Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author, iterStat : ${authors}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${author.name}"></td>
            <td>
                <a th:href="@{/dashboard/authors/view/{id}(id=${author.id})}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i></a>
                <a th:href="@{/dashboard/authors/edit/{id}(id=${author.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                <a th:href="@{/dashboard/authors/delete/{id}(id=${author.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmək istədiyinizə əminsiniz?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
