<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authors Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-add {
            display: block;
            text-align: right;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .action-btns a {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-user-edit"></i> Müəlliflərin Siyahısı</h2>

    <div class="btn-add">
        <a th:href="@{/dashboard/authors/create}" class="btn btn-success"><i class="fas fa-plus"></i> Yeni Müəllif Əlavə Et</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td class="action-btns">
                <a th:href="@{/dashboard/authors/view/{id}(id=${author.id})}" class="btn btn-info"><i class="fas fa-eye"></i> Bax</a>
                <a th:href="@{/dashboard/authors/edit/{id}(id=${author.id})}" class="btn btn-warning"><i class="fas fa-edit"></i> Redaktə</a>
                <a th:href="@{/dashboard/authors/delete/{id}(id=${author.id})}" class="btn btn-danger" onclick="return confirm('Bu müəllifi silmək istədiyinizə əminsiniz?')">
                    <i class="fas fa-trash"></i> Sil
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Dashboard-a Qayıt</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
