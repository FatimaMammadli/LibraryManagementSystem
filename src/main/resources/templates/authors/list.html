<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Müəlliflər Siyahısı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-primary text-center"><i class="fas fa-user-tie"></i> Müəlliflər</h2>
    <a href="/dashboard/authors/create" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Yeni Müəllif</a>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Ad</th>
            <th>Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author, iterStat : ${authors}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${author.name}"></td>
            <td>
                <a th:href="@{/dashboard/authors/view/{id}(id=${author.id})}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i></a>
                <a th:href="@{/dashboard/authors/edit/{id}(id=${author.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                <a th:href="@{/dashboard/authors/delete/{id}(id=${author.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Silmək istədiyinizə əminsiniz?')">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
