<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-submit {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-edit"></i> Müəllifi Redaktə Et</h2>

    <form th:action="@{/dashboard/authors/edit/{id}(id=${author.id})}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Müəllifin Adı</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-warning btn-submit"><i class="fas fa-save"></i> Yenilə</button>
    </form>

    <a th:href="@{/dashboard/authors}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Müəllif Siyahısına Qayıt</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
