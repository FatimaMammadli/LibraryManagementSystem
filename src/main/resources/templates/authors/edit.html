<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Müəllifi Redaktə Et</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-warning"><i class="fas fa-edit"></i> Müəllifi Redaktə Et</h2>
    <form th:action="@{/dashboard/authors/update/{id}(id=${author.id})}" th:object="${author}" method="post">
        <div class="mb-3">
            <label class="form-label">Müəllif Adı:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Yenilə</button>
        <a href="/dashboard/authors" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Geri</a>
    </form>
</div>
</body>
</html>
