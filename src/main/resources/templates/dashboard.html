<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barbie Admin Dashboard ðŸŽ€</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #5a3d5c;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff1493;
            text-shadow: 2px 2px 5px rgba(255, 20, 147, 0.3);
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin: 10px 0;
        }
        .menu-list a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 12px;
            border-radius: 8px;
            color: white;
            background: rgba(255, 105, 180, 0.8);
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(255, 20, 147, 0.3);
        }
        .menu-list a:hover {
            background: #ff69b4;
            color: white;
            transform: scale(1.1);
        }
        .logout-btn {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            background-color: #ff85a2;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(255, 20, 147, 0.3);
        }
        .logout-btn:hover {
            background-color: #d63384;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-container">
        <h1><i class="fas fa-crown"></i> Admin Dashboard ðŸŽ€</h1>
        <ul class="menu-list">
            <li><a th:href="@{/dashboard/books}"><i class="fas fa-book"></i> <i class="fas fa-heart"></i> Manage Books</a></li>
            <li><a th:href="@{/dashboard/categories}"><i class="fas fa-list"></i> <i class="fas fa-star"></i> Manage Categories</a></li>
            <li><a th:href="@{/dashboard/authors}"><i class="fas fa-user-edit"></i> <i class="fas fa-gem"></i> Manage Authors</a></li>
            <li><a th:href="@{/dashboard/orders}"><i class="fas fa-shopping-cart"></i> <i class="fas fa-birthday-cake"></i> Manage Orders</a></li>
            <li><a th:href="@{/dashboard/students}"><i class="fas fa-users"></i> <i class="fas fa-magic"></i> Manage Students</a></li>
        </ul>
        <a th:href="@{/logout}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> <i class="fas fa-heart"></i> Logout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
