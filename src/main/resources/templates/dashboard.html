<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin: 10px 0;
        }
        .menu-list a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: 0.3s;
        }
        .menu-list a:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #dc3545;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard-container">
        <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
        <ul class="menu-list">
            <li><a th:href="@{/dashboard/books}"><i class="fas fa-book"></i> Manage Books</a></li>
            <li><a th:href="@{/dashboard/categories}"><i class="fas fa-list"></i> Manage Categories</a></li>
            <li><a th:href="@{/dashboard/authors}"><i class="fas fa-user-edit"></i> Manage Authors</a></li>
            <li><a th:href="@{/dashboard/orders}"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
            <li><a th:href="@{/dashboard/students}"><i class="fas fa-users"></i> Manage Students</a></li>
        </ul>
        <a th:href="@{/logout}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
